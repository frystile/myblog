<!DOCTYPE HTML>
<html>
        {% extends "base.html" %}
        {% block content %}
            <h2> {{blog.title}} ({{blog.category.title}})</h2>
            <p> {{blog.created_at}} </p>
            <p> {{blog.description}} <p>

            <br>

            <h2> Posts </h2>
            <br>

            {% for post in blog.post_set.all %}
                <p><h2> <a href="{{post.get_absolute_url}}">
                        {{post.title}} </a></p></h2>
                <p> created at: {{post.created_at}}</p>
                <br>
            {% empty %} Нет постов
            {% endfor %}

        {% endblock %}
</html>
