<!DOCTYPE HTML>
<html>
        {% extends "base.html" %}
        {% block content %}
            <h2> {{post.title}} ({{post.likes}})</h2>
            <p> {{post.created_at}} </p>
            <p> {{post.content}} <p>

            <br>

            <h2> Comments </h2>

            {% for comment in post.comment_set.all %}
                <p> {{comment.text}} </p>
                <p> created at: {{comment.created_at}}</p>
                <br>
            {% endfor %}

        {% endblock %}
</html>
